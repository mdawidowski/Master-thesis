<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Product Page</title>
</head>
<body>
<div class="col" layout:fragment="content">
<div class="container">
    <h2>Product Details</h2>
    <div>
        <form th:action="@{/shoppingCart/addItem}" method="post">
            <input hidden="hidden" th:field="*{product.id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Name:</b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Price:</b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.price}">Price</p>
                </div>
            </div>
            <input type="number" id="qty" name="qty" class="form-control" placeholder="Quantity" required>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Unit:</b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.unit}">Unit</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Category:</b></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.category.name}">Category</p>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Add to Cart</button>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">Image Url:</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<p class="form-control-static" th:text="${product.imageUrl}">url....</p>-->
                <!--</div>-->
            <!--</div>-->
        </form>
    </div>
</div>
</div>
</body>
</html>
