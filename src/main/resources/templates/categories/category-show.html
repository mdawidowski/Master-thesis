<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/category_show.css" th:href="@{css/category_show.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Category Page</title>
</head>
<body>
<div class="col" layout:fragment="content">
    <div class="container">
        <div>
            <label class="col-sm-2 control-label"><b>Category:</b></label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${category.name}">Category</p>
            </div>
            <div th:each="product: ${products}" >
                <a th:href="@{/products/product/__${product.id}__}" >
                <div class="list-group-item">
                    <div class="row likn">
                        <img class="col-md-0" th:src="@{https://res.cloudinary.com/dta94lqkr/image/upload/c_scale,h_80,w_140/__${product.imageURL}__}" alt="">
                        <h3 class="col-md-8" th:text="${product.name}"></h3>
                        <h3 class="col-md-2 text-right" th:text="' $' + ${product.price}"></h3>
                    </div>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
